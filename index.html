    <!-- Script para el modo noche y botÁíêÁ´õ dinÁíãÔπéico -->
    <script>
        // FunciÁíêÁ´õ para alternar el modo noche
        function toggleNightMode() {
            document.documentElement.classList.toggle('dark-mode');
            document.body.classList.toggle('dark-mode');
            
            // Cambiar el texto del botÁíêÁ´õ seg√∫n el modo
            const nightModeBtn = document.getElementById('night-mode-btn');
            if (document.body.classList.contains('dark-mode')) {
                nightModeBtn.textContent = '‚òÄÔ∏è Modo Claro';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                nightModeBtn.textContent = 'üåô Modo Oscuro';
                localStorage.setItem('darkMode', 'disabled');
            }
        }
        
        // Aplicar el modo noche guardado
        document.addEventListener('DOMContentLoaded', function() {
            const nightModeBtn = document.getElementById('night-mode-btn');
            nightModeBtn.addEventListener('click', toggleNightMode);
            
            // Comprobar si el modo oscuro estaba activado anteriormente
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
                document.body.classList.add('dark-mode');
                nightModeBtn.textContent = '‚òÄÔ∏è Modo Claro';
            }
            
            // Ocultar/mostrar el botÁíêÁ´õ seg√∫n el scroll
            let lastScrollTop = 0;
            window.addEventListener('scroll', function() {
                const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
                
                // Si el scroll estÁíã?en la parte superior (menos de 100px), mostrar el botÁíêÁ´õ
                if (currentScroll < 100) {
                    nightModeBtn.style.opacity = '1';
                    nightModeBtn.style.transform = 'translateY(0)';
                } else {
                    // Si estÁíã?bajando, ocultar el botÁíêÁ´õ
                    nightModeBtn.style.opacity = '0';
                    nightModeBtn.style.transform = 'translateY(-20px)';
                }
                
                lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
            });
        });
        
        // Mantener las funciones existentes
        function toggleSubcategory(id) {
            const subcategory = document.getElementById(id);
            if (subcategory.style.display === 'block') {
                subcategory.style.display = 'none';
            } else {
                subcategory.style.display = 'block';
            }
        }
    </script>
